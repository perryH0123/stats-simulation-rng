<!DOCTYPE html>
<html>
    <head>
        <title>Perry's Stats RNG</title>
        <meta charset="UTF-8">
        <link href="reset.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <script src="script.js" defer></script>
        <main>
            <form id="parameters">
                <fieldset>
                    <legend>Generation Parameters</legend>
                    <div>
                        <label for="sets">Enter number of random sets to generate (max 1000): </label>
                        <input type="number" step="1" id="sets" name="sets" value="10" min="1", max="1000", required>
                    </div>
                    <div>
                        <label for="setLength">Include number of randomly generated integers per set (max 1000): </label>
                        <input type="number" step="1" id="setLength" name="setLength" value="10" min="1" max="1000" required>
                    </div>
                    <div>
                        <label for="lowerBound">Lower bound of random integers: </label>
                        <input type="number" step="1" id="lowerBound" name="lowerBound" value="1" required>
                    </div>
                    <div>
                        <label for="upperBound">Upper bound of random integers: </label>
                        <input type="number" step="1" id="upperBound" name="upperBound" value="20" required>
                    </div>
                    <h1>Optional Parameters</h1>
                    <div>
                        <label for="comparisonFunction">Enter a valid comparison expression in JS syntax. Use the variable x to access specific numbers that are generated: </label>
                        <input type="text" id="comparisonFunction" name="comparisonFunction" placeholder="x>10">
                    </div>
                    <div>
                        <label for="numOfOccurances">Enter minimum threshold of occurances to flag a set of numbers. This number should not exceed the set length.</label>
                        <input type="number" id="numOfOccurances" name="numOfOccurances" min="1" value="3">
                    </div>
                    <div>
                        <label for="delimiter">Delimiter</label>
                        <input type="text" id="delimiter" name="delimiter" placeholder=", ">   
                    </div>
                    <div id="generate">
                        <!-- <input type="submit" id="submit" value="Generate"> -->
                        <button id="submit" onclick="generateNums()">Generate</button> 
                    </div>
                </fieldset>
            </form>
            <div id="result">
                <h1>Output</h1>
                <div id="final-output"></div>
            </div>
            <button id="csv" onclick="download()" style="display: none">Export as Excel/Google Sheets (.csv)</button>
        </main>
        <footer><p>Created by Perry Han in 2022</p></footer>
    </body>
</html>
